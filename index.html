<!DOCTYPE HTML>
<html>
<head>
    <title>TetraStack</title>
    <script src="js/logger.js"></script>
    <script src="js/board.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body onload="game.init();">
<div id="container">
    <div class="title">TetraStack</div>

    <div id="progress" class="gameText">
        <br>
        <div id="level">Level: 1</div><br>
        <div id="score">Score: 0</div><br>
        <div align="center"><br>
            <form action="">
                <input id="newGameButton" type="button" style="width: 80px;" value="Start" onclick="game.newGame();">
            </form>
        </div>
    </div>

    <div id="game"></div>

    <div id="preview" class="gameText"></div>

    <div id="controls">
        <div class="info">Use the arrow keys on your keyboard to control the blocks.</div>
        <div class="info">Spacebar to pause.</div>
    <!--<div id="scores" class="text"><a href="http://www.bosin.net/misha_/TetraStack/HighScores.html">High Scores</a></div>-->
    <div class="copyright">Created by: Mikhail Bosin</div>
</div>
</body>
</html>
